{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DYNO | Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'accounts/images1/bg-pattern.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .intro-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.8);
      background-color: rgba(0, 0, 0, 0.4); /* Optional dark overlay for readability */
      padding: 30px;
    }

    .dyno-big-text {
      font-size: 120px;
      font-weight: 800;
      letter-spacing: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .dyno-big-text span {
      display: inline-block;
      animation: glow 1.4s ease-in-out infinite alternate;
    }

    .dyno-big-text span:nth-child(1) { animation-delay: 0s; }
    .dyno-big-text span:nth-child(2) { animation-delay: 0.2s; }
    .dyno-big-text span:nth-child(3) { animation-delay: 0.4s; }
    .dyno-big-text span:nth-child(4) { animation-delay: 0.6s; }

    @keyframes glow {
      from {
        color: #ffffff;
        text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722, 0 0 30px #ff5722;
        transform: scale(1);
      }
      to {
        color: #ff5722;
        text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .description {
      max-width: 700px;
      margin-top: 30px;
      font-size: 20px;
      color: #e0e0e0;
    }

    .btn-start {
      margin-top: 40px;
      font-size: 18px;
      padding: 14px 40px;
      background-color: #ff5722;
      border: none;
      border-radius: 10px;
      color: white;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-start:hover {
      background-color: #e64a19;
    }

    @media (max-width: 768px) {
      .dyno-big-text {
        font-size: 60px;
        letter-spacing: 10px;
      }
      .description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="dyno-big-text">
      <span>D</span><span>Y</span><span>N</span><span>O</span>
    </div>
    <div class="description">
      Welcome to <strong>DYNO</strong> ‚Äî your smart food companion üçïüçîüçú. Order your favorite meals, track deliveries, and explore curated food recommendations tailored just for you!
    </div>
    <a href="{% url 'home' %}" class="btn-start">Let's Start</a>
  </div>
</body>
</html>
