<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | DYNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
    }

    .greeting-box {
      max-width: 300px;
      color: #ff5722;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
    }

    .card {
      border-radius: 15px;
      background-color: #ffffff;
      padding: 30px;
      min-width: 300px;
    }

    .btn-primary {
      background-color: #ff5722;
      border-color: #ff5722;
    }

    .btn-primary:hover {
      background-color: #e64a19;
    }

    input.form-control {
      border-radius: 10px;
    }

    a {
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    
    <!-- DYNO Greeting -->
    <div class="greeting-box">
      <div>ðŸ‘‹ Welcome to</div>
      <div style="font-size: 40px;">DYNO</div>
      <div style="font-size: 18px;">Deliciousness Delivered</div>
    </div>

    <!-- Login Card -->
    <div class="card">
      <h3 class="text-center mb-4">Login to your account</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
