<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Food Item | DYNO Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }

    .btn-primary {
      background-color: #ff5722;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h3 class="text-center">Add New Food Item</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Image:</label>
        <input type="file" name="image" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Description:</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Food</button>
    </form>
  </div>
</body>
</html>
